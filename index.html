<!DOCTYPE html>
<html lang="de" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadlateR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Lucid Icons CDN for updated icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        /* Color variables from appdrawer.html for consistency */
        :root {
            --bg-color: #f9fafb;
            --text-color: #111827;
            --text-color-light: #6b7280;
            --card-bg: #ffffff;
            --card-bg-hover: #f3f4f6;
            --border-color: #e5e7eb;
            --accent-color: #7c3aed;
            --accent-color-hover: #8b5cf6;
        }

        html[data-theme='dark'] {
            --bg-color: #171717;
            --text-color: #fafafa;
            --text-color-light: #a3a3a3;
            --card-bg: #262626;
            --card-bg-hover: #404040;
            --border-color: #404040;
        }

        /* Base styles */
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Benutzerdefinierte Scrollbar-Stile (von AuriMea/MemoMea übernommen) --- */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 10px;
            border: 3px solid var(--bg-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-color-light);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .spinner {
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            transition: bottom 0.5s ease-in-out;
            z-index: 70;
        }

        #toast.show {
            bottom: 20px;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 50;
            transition: opacity 0.3s;
            opacity: 1;
        }

        .modal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 60;
            transition: opacity 0.3s;
            max-height: 90vh;
            overflow-y: auto;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            opacity: 1;
        }

        .modal-content.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .domain-stack {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 0.25rem;
        }

        .domain-stack-header {
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .domain-stack-header:hover {
            background-color: var(--card-bg-hover);
        }

        .link-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            /* margin-bottom: 1rem; */
            /* Removed for consistency with space-y utility */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: border-color 0.2s ease-in-out;
        }

        .link-card:last-child {
            margin-bottom: 0;
        }

        .link-card:hover {
            border-color: var(--accent-color);
        }

        .image-container {
            flex-shrink: 0;
            background-color: #f0f0f0;
        }

        .image-container img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }


        .link-card .content-container p {
            max-height: 4.5em;
            /* Limit description to 3 lines */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }

        /* Styles for the preview link card to control overflow */
        .link-card.is-preview {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .link-card.is-preview .image-container {
            height: 40%;
            min-height: 100px;
            max-height: 150px;
        }

        .link-card.is-preview .content-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .link-card.is-preview .content-container p {
            max-height: none;
        }

        /* Styles for tags in the edit modal */
        .tag-item-modal {
            background-color: var(--text-color-light);
            color: var(--bg-color);
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .tag-item-modal:hover {
            background-color: #ef4444;
            /* red-500 */
            color: white;
        }

        @media (min-width: 768px) {
            .link-card {
                flex-direction: row;
                height: 14rem;
            }

            .link-card.is-preview {
                flex-direction: row;
            }

            .link-card.is-preview .image-container {
                width: 40%;
                height: 100%;
                max-height: none;
            }
        }
        .domain-header-group .chevron-icon {
            transition: transform 0.2s ease-in-out;
        }

        .domain-header-group.collapsed .chevron-icon {
            transform: rotate(-90deg);
        }
    </style>
</head>

<body class="antialiased">

    <div id="app" class="w-full mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8 flex justify-between items-center">
            <div class="text-left">
                <h1 class="text-4xl font-bold tracking-tight" style="color: var(--text-color);">ReadlateR</h1>
                <p class="mt-1" style="color: var(--text-color-light);">Dein persönliches Lesezeichen-Archiv.</p>
            </div>
            <div id="header-actions" class="flex gap-2 items-center">
                <button id="archive-all-btn"
                    class="hidden text-sm bg-orange-700 hover:bg-orange-600 text-white font-medium rounded-md px-4 py-2 transition flex items-center gap-1">
                    <i data-lucide="archive-restore" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">Alle archivieren</span>
                </button>
                <button id="clear-archive-btn"
                    class="hidden text-sm bg-red-800 hover:bg-red-700 text-white font-medium rounded-md px-4 py-2 transition flex items-center gap-1">
                    <i data-lucide="archive-x" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">Archiv leeren</span>
                </button>
                <label for="import-file" class="cursor-pointer bg-blue-700 hover:bg-blue-600 text-white font-medium rounded-md
                           w-10 h-10 flex items-center justify-center p-0
                           sm:px-4 sm:py-2 sm:w-auto sm:h-auto sm:text-sm sm:gap-2 transition">
                    <i data-lucide="upload" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">Import</span>
                </label>
                <input type="file" id="import-file" class="visually-hidden" accept="application/json">
                <button id="export-btn" class="bg-green-700 hover:bg-green-600 text-white font-medium rounded-md
                           w-10 h-10 flex items-center justify-center p-0
                           sm:px-4 sm:py-2 sm:w-auto sm:h-auto sm:text-sm sm:gap-2 transition">
                    <i data-lucide="download" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">Export</span>
                </button>
            </div>
        </header>

        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="p-4 sm:p-6 rounded-lg"
                style="background-color:var(--card-bg); border: 1px solid var(--border-color);">
                <h2 class="text-xl font-bold mb-4">Neuen Link hinzufügen</h2>
                <form id="add-link-form" class="space-y-4">
                    <div>
                        <label for="link-url" class="block text-sm font-medium mb-1"
                            style="color:var(--text-color-light);">URL</label>
                        <input type="url" id="link-url" placeholder="https://..." required
                            class="w-full rounded-md px-3 py-2 focus:outline-none focus:ring-2 transition"
                            style="background-color: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); --tw-ring-color: var(--accent-color);">
                    </div>
                    <div>
                        <label for="link-tags" class="block text-sm font-medium mb-1"
                            style="color:var(--text-color-light);">Tags (kommagetrennt)</label>
                        <input type="text" id="link-tags" placeholder="z.B. design, inspiration, ..."
                            class="w-full rounded-md px-3 py-2 focus:outline-none focus:ring-2 transition"
                            style="background-color: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); --tw-ring-color: var(--accent-color);">
                    </div>
                    <button type="submit" id="submit-btn"
                        class="w-full sm:w-auto text-white font-semibold rounded-md px-6 py-2.5 transition duration-200 flex items-center justify-center gap-2"
                        style="background-color: var(--accent-color);"
                        onmouseover="this.style.backgroundColor='var(--accent-color-hover)'"
                        onmouseout="this.style.backgroundColor='var(--accent-color)'">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                        <span>Link speichern</span>
                    </button>
                </form>
            </div>

            <div class="hidden lg:flex lg:flex-col p-4 sm:p-6 rounded-lg"
                style="background-color:var(--card-bg); border: 1px solid var(--border-color);">
                <h2 class="text-xl font-bold mb-4">Live-Vorschau</h2>
                <div id="live-preview-container" class="h-[200px] flex-grow min-h-0"></div>
            </div>
        </div>

        <div class="mb-8 space-y-4">
            <div class="flex justify-between items-center">
                <div class="relative w-full">
                    <input type="search" id="search-input" placeholder="Suche in Titeln und URLs..."
                        class="w-full rounded-md pl-10 pr-4 py-2 focus:outline-none focus:ring-2"
                        style="background-color: var(--card-bg); border: 1px solid var(--border-color); --tw-ring-color: var(--accent-color);">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5"
                        style="color: var(--text-color-light);"></i>
                </div>
                <button id="toggle-archive-btn"
                    class="ml-4 flex-shrink-0 text-sm font-medium rounded-md px-4 py-2 transition flex items-center whitespace-nowrap"
                    style="background-color: #4b5563; color: #e5e7eb;">
                    <i data-lucide="archive" class="w-4 h-4 mr-2"></i>Archiv (<span id="archive-count">0</span>)
                </button>
            </div>
            <div id="tag-filters-container" class="flex flex-wrap gap-2 items-center mt-2"></div>
        </div>

        <main id="links-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></main>
        <div id="empty-state" class="hidden text-center py-16 px-6 rounded-lg border-dashed"
            style="background-color: rgba(128,128,128,0.1); border: 1px solid var(--border-color);">
            <h3 id="empty-state-title" class="text-lg font-semibold"></h3>
            <p id="empty-state-text" class="mt-1 text-sm" style="color: var(--text-color-light);"></p>
        </div>
    </div>

    <!-- Modals -->
    <div id="confirm-modal-overlay" class="modal-overlay hidden"></div>
    <div id="confirm-modal" class="modal-content hidden w-11/12 max-w-md rounded-lg shadow-lg p-6">
        <h3 id="confirm-modal-title" class="text-xl font-bold mb-4">Aktion bestätigen</h3>
        <p id="confirm-modal-text" class="mb-6" style="color:var(--text-color-light);">Möchten Sie diese Aktion wirklich
            ausführen?</p>
        <div class="flex justify-end gap-4">
            <button id="confirm-modal-cancel-btn" class="font-bold py-2 px-4 rounded-lg transition"
                style="background-color: var(--border-color); color: var(--text-color);">Abbrechen</button>
            <button id="confirm-modal-confirm-btn"
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition">Bestätigen</button>
        </div>
    </div>


    <div id="add-tags-modal-overlay" class="modal-overlay hidden"></div>
    <div id="add-tags-modal" class="modal-content hidden w-11/12 max-w-md rounded-lg shadow-lg p-6">
        <h3 class="text-xl font-bold mb-4">Tags bearbeiten</h3>
        <div id="current-tags-container" class="flex flex-wrap gap-2 mb-4"></div>
        <input type="text" id="add-tags-input" placeholder="Neue Tags hinzufügen (kommagetrennt)"
            class="w-full rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-2 transition"
            style="background-color: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); --tw-ring-color: var(--accent-color);">
        <div class="flex justify-end gap-4">
            <button id="add-tags-cancel-btn" class="font-bold py-2 px-4 rounded-lg transition"
                style="background-color: var(--border-color); color: var(--text-color);">Abbrechen</button>
            <button id="add-tags-save-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">Speichern</button>
        </div>
    </div>

    <!-- Modal for renaming export file -->
    <div id="rename-export-modal-overlay" class="modal-overlay hidden"></div>
    <div id="rename-export-modal" class="modal-content hidden w-11/12 max-w-md rounded-lg shadow-lg p-6">
        <h3 class="text-xl font-bold mb-4">Exportdatei umbenennen</h3>
        <input type="text" id="export-filename-input" placeholder="Dateiname (z.B. meine_links.json)"
            class="w-full rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-2 transition"
            style="background-color: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); --tw-ring-color: var(--accent-color);">
        <div class="flex justify-end gap-4">
            <button id="rename-export-cancel-btn" class="font-bold py-2 px-4 rounded-lg transition"
                style="background-color: var(--border-color); color: var(--text-color);">Abbrechen</button>
            <button id="rename-export-confirm-btn"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition">Exportieren</button>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        // --- THEME SWITCHING LISTENER (Logic from appdrawer.html) ---
        window.addEventListener('message', (event) => {
            if (event.data === 'set-theme-dark') {
                document.documentElement.dataset.theme = 'dark';
            } else if (event.data === 'set-theme-light') {
                document.documentElement.dataset.theme = 'light';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const linksContainer = document.getElementById('links-container');
            const toggleArchiveBtn = document.getElementById('toggle-archive-btn');
            const archiveCountSpan = document.getElementById('archive-count');

            // Render function to update the UI
            const render = () => {
                const isArchivedView = window.viewState ? window.viewState.showArchived : false;
                if (isArchivedView) {
                    toggleArchiveBtn.style.backgroundColor = 'var(--accent-color)';
                    toggleArchiveBtn.style.color = 'white';
                } else {
                    toggleArchiveBtn.style.backgroundColor = '#4b5563'; // gray-600
                    toggleArchiveBtn.style.color = '#e5e7eb'; // gray-200
                }
                const archivedLinksCount = links.filter(link => link.status === 'archived').length;
                archiveCountSpan.textContent = archivedLinksCount;
                lucide.createIcons();
            };

            // --- DOM Elements ---
            const form = document.getElementById('add-link-form');
            const linkUrlInput = document.getElementById('link-url');
            const linkTagsInput = document.getElementById('link-tags');
            const searchInput = document.getElementById('search-input');
            const tagFiltersContainer = document.getElementById('tag-filters-container');
            const clearArchiveBtn = document.getElementById('clear-archive-btn');
            const archiveAllBtn = document.getElementById('archive-all-btn');
            const emptyState = document.getElementById('empty-state');
            const emptyStateTitle = document.getElementById('empty-state-title');
            const emptyStateText = document.getElementById('empty-state-text');
            const toast = document.getElementById('toast');
            const exportBtn = document.getElementById('export-btn');
            const importFileInput = document.getElementById('import-file');
            const livePreviewContainer = document.getElementById('live-preview-container');

            // Modal Elements
            const confirmModalOverlay = document.getElementById('confirm-modal-overlay');
            const confirmModal = document.getElementById('confirm-modal');
            const confirmModalTitle = document.getElementById('confirm-modal-title');
            const confirmModalText = document.getElementById('confirm-modal-text');
            const confirmCancelBtn = document.getElementById('confirm-modal-cancel-btn');
            const confirmConfirmBtn = document.getElementById('confirm-modal-confirm-btn');


            const addTagsModalOverlay = document.getElementById('add-tags-modal-overlay');
            const addTagsModal = document.getElementById('add-tags-modal');
            const currentTagsContainer = document.getElementById('current-tags-container');
            const addTagsInput = document.getElementById('add-tags-input');
            const addTagsSaveBtn = document.getElementById('add-tags-save-btn');
            const addTagsCancelBtn = document.getElementById('add-tags-cancel-btn');

            // New elements for rename functionality
            const renameExportModalOverlay = document.getElementById('rename-export-modal-overlay');
            const renameExportModal = document.getElementById('rename-export-modal');
            const exportFilenameInput = document.getElementById('export-filename-input');
            const renameExportCancelBtn = document.getElementById('rename-export-cancel-btn');
            const renameExportConfirmBtn = document.getElementById('rename-export-confirm-btn');

            // --- State ---
            let links = [];
            window.viewState = { showArchived: false, searchTerm: '', filterTag: null, collapsedHostnames: new Set() };
            let isFetchingMetadata = false;
            let confirmCallback = null;
            let previewData = null;
            let currentEditLinkId = null;
            let exportFilename = `readlater_backup_${new Date().toISOString().slice(0, 10)}.json`; // Default filename

            // --- Utils ---
            const showToast = (message, type = 'success', duration = 3000) => {
                toast.textContent = message;
                toast.className = 'show';
                if (type === 'success') toast.style.backgroundColor = '#22c55e';
                else if (type === 'error') toast.style.backgroundColor = '#ef4444';
                else toast.style.backgroundColor = '#525252';

                if (duration > 0) {
                    setTimeout(() => { toast.className = ''; }, duration);
                }
            };
            const getStoredLinks = () => JSON.parse(localStorage.getItem('readLaterLinks') || '[]').map(link => ({
                title: link.url || '',
                description: '',
                image: '',
                tags: [],
                status: 'active',
                metadataStatus: 'pending',
                hostname: '',
                ...link,
                tags: Array.isArray(link.tags) ? link.tags : [],
                metadataStatus: link.metadataStatus === 'failed' ? 'pending' : link.metadataStatus,
            }));
            const saveLinks = () => localStorage.setItem('readLaterLinks', JSON.stringify(links));
            const getStoredViewState = () => {
                const storedState = JSON.parse(localStorage.getItem('readLaterViewState'));
                if (storedState && storedState.collapsedHostnames) {
                    window.viewState.collapsedHostnames = new Set(storedState.collapsedHostnames);
                }
            };
            const saveViewState = () => {
                // Convert Set to Array for JSON serialization
                const stateToStore = {
                    ...window.viewState,
                    collapsedHostnames: Array.from(window.viewState.collapsedHostnames)
                };
                localStorage.setItem('readLaterViewState', JSON.stringify(stateToStore));
            };

            const openModal = (overlay, modal) => {
                overlay.classList.remove('hidden');
                modal.classList.remove('hidden');
            };

            const closeModal = (overlay, modal) => {
                overlay.classList.add('hidden');
                modal.classList.add('hidden');
            };

            const openConfirmModal = (title, text, onConfirm) => {
                confirmModalTitle.textContent = title;
                confirmModalText.textContent = text;
                confirmCallback = onConfirm;
                openModal(confirmModalOverlay, confirmModal);
            };


            const openAddTagsModal = (linkId) => {
                currentEditLinkId = linkId;
                const linkToEdit = links.find(l => l.id === linkId);
                if (linkToEdit) {
                    addTagsInput.value = '';
                    currentTagsContainer.innerHTML = (linkToEdit.tags || []).map(tag =>
                        `<span class="tag-item-modal text-xs font-medium px-2.5 py-1 rounded-full" data-tag="${tag}">
                            ${tag}
                        </span>`
                    ).join('');
                    openModal(addTagsModalOverlay, addTagsModal);
                    addTagsInput.focus();
                }
            };

            currentTagsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('tag-item-modal')) {
                    e.target.remove();
                }
            });


            const saveTags = () => {
                if (currentEditLinkId === null) return;
                const linkIndex = links.findIndex(l => l.id === currentEditLinkId);
                if (linkIndex !== -1) {
                    const existingTagsInModal = Array.from(currentTagsContainer.querySelectorAll('.tag-item-modal')).map(span => span.dataset.tag);
                    const newTagsFromInput = addTagsInput.value.split(',').map(tag => tag.trim()).filter(Boolean);
                    links[linkIndex].tags = [...new Set([...existingTagsInModal, ...newTagsFromInput])];
                    saveLinks();
                    window.renderApp();
                    showToast('Tags gespeichert.', 'success');
                }
                closeModal(addTagsModalOverlay, addTagsModal);
            };

            const getHostname = (url) => {
                try {
                    return new URL(url).hostname.replace(/^www\./, '');
                } catch (e) {
                    return null;
                }
            };

            const fetchMetadataAPI = async (url) => {
                try {
                    const response = await fetch(`https://api.microlink.io/?url=${encodeURIComponent(url)}`);
                    if (response.ok) {
                        const { data } = await response.json();
                        return { title: data.title || url, description: data.description || '', image: data.image?.url || '' };
                    }
                } catch (e) { console.error("Microlink fetch failed:", e); }
                return null;
            };

            const processMetadataQueue = async () => {
                if (isFetchingMetadata) return;
                isFetchingMetadata = true;
                const pendingLinks = links.filter(link => link.metadataStatus === 'pending');
                if (pendingLinks.length === 0) {
                    isFetchingMetadata = false;
                    return;
                }
                for (const link of pendingLinks) {
                    link.hostname = getHostname(link.url);
                    const metadata = await fetchMetadataAPI(link.url);
                    link.title = metadata?.title || link.title;
                    link.description = metadata?.description || 'Metadaten konnten nicht geladen werden.';
                    link.image = metadata?.image || '';
                    link.metadataStatus = metadata ? 'completed' : 'failed';
                }
                saveLinks();
                window.renderApp();
                isFetchingMetadata = false;
            };

            const renderLinkCard = (link, isPreview = false) => {
                // FIX: Added text-white to the tag class for better readability
                const tagsHTML = (link.tags || []).map(tag => `<span class="bg-gray-600 text-white text-xs font-medium px-2 py-1 rounded-full">${tag}</span>`).join(' ');
                const faviconUrl = `https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=${link.url}&size=16`;
                const placeholderImg = `https://placehold.co/600x400/262626/525252?text=${link.hostname || ''}`;

                let statusActions = '';
                if (!isPreview) {
                    if (link.status === 'active') {
                        statusActions = `<button data-action="archive" data-id="${link.id}" class="archive-btn text-sm font-medium transition flex items-center gap-1" style="color: var(--text-color-light);"><i data-lucide="archive"></i>Archivieren</button>`;
                    } else {
                        statusActions = `<button data-action="restore" data-id="${link.id}" class="restore-btn text-sm font-medium transition flex items-center gap-1" style="color: var(--text-color-light);"><i data-lucide="archive-restore"></i>Wiederherstellen</button>
                                   <button data-action="delete" data-id="${link.id}" class="delete-btn text-sm font-medium text-red-500 hover:text-red-600 transition flex items-center gap-1"><i data-lucide="trash-2"></i>Endgültig Löschen</button>`;
                    }
                    if (link.metadataStatus === 'failed') {
                        statusActions += `<button data-action="retry" data-id="${link.id}" class="retry-meta-btn text-sm font-medium transition ml-auto flex items-center gap-1" style="color: var(--text-color-light);"><i data-lucide="rotate-cw"></i>Erneut versuchen</button>`;
                    }
                    statusActions += `<button data-action="edit-tags" data-id="${link.id}" class="add-tags-btn text-sm font-medium text-blue-500 hover:text-blue-600 transition ml-auto flex items-center gap-1"><i data-lucide="tag"></i>Tags</button>`;
                }

                return `
                <div class="image-container w-full h-48 md:h-full md:w-64">
                   <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="h-full block">
                        <img src="${link.image}" onerror="this.onerror=null;this.src='${placeholderImg}';" alt="Vorschaubild für ${link.title}">
                    </a>
                </div>
                <div class="content-container p-4 flex flex-col flex-grow">
                    <h2 class="text-lg font-bold mb-2"><a href="${link.url}" target="_blank" rel="noopener noreferrer" class="hover:underline" style="color: var(--text-color);">${link.title}</a></h2>
                    <p class="text-sm flex-grow" style="color: var(--text-color-light);">${link.description}</p>
                    <div class="flex items-center text-xs truncate mb-4" style="color: var(--text-color-light);">
                        <img src="${faviconUrl}" class="w-4 h-4 mr-2" alt="Favicon" />
                        <a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.hostname || link.url}</a>
                    </div>
                    <div class="flex flex-wrap gap-2 mb-4">${tagsHTML}</div>
                    <div class="mt-auto flex gap-4 pt-4 border-t" style="border-color: var(--border-color);">${statusActions}</div>
                </div>
            `;
            }

            window.renderApp = () => {
                const { showArchived, searchTerm, filterTag } = window.viewState;
                const filteredLinks = links.filter(link =>
                    (showArchived ? link.status === 'archived' : link.status === 'active') &&
                    (!searchTerm || link.title.toLowerCase().includes(searchTerm) || link.url.toLowerCase().includes(searchTerm)) &&
                    (!filterTag || (link.tags || []).includes(filterTag))
                );

                archiveAllBtn.classList.toggle('hidden', showArchived || !links.some(link => link.status === 'active'));
                clearArchiveBtn.classList.toggle('hidden', !showArchived);

                render();

                linksContainer.innerHTML = '';

                if (filteredLinks.length === 0) {
                    emptyState.classList.remove('hidden');
                    linksContainer.classList.add('hidden');
                    emptyStateTitle.textContent = showArchived ? "Das Archiv ist leer" : "Noch keine Links gespeichert";
                    emptyStateText.textContent = showArchived ? "Archivierte Links erscheinen hier." : "Füge deinen ersten Link hinzu, um ihn später zu lesen.";
                } else {
                    emptyState.classList.add('hidden');
                    linksContainer.classList.remove('hidden');
                    const groupedLinks = filteredLinks.reduce((acc, link) => {
                        const hostname = link.hostname || 'Unbekannt';
                        acc[hostname] = [...(acc[hostname] || []), link];
                        return acc;
                    }, {});

                    const sortedHostnames = Object.keys(groupedLinks).sort((a, b) => {
                        if (a === 'Unbekannt') return 1;
                        if (b === 'Unbekannt') return -1;
                        return a.localeCompare(b);
                    });

                    for (const hostname of sortedHostnames) {
                        const domainLinks = groupedLinks[hostname].sort((a, b) => b.id - a.id);
                        const isCollapsed = window.viewState.collapsedHostnames.has(hostname);

                        const domainHeader = document.createElement('div');
                        domainHeader.className = `domain-header-group col-span-full flex items-center py-4 cursor-pointer ${isCollapsed ? 'collapsed' : ''}`;
                        domainHeader.dataset.hostname = hostname;
                        const faviconUrl = `https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=${domainLinks[0].url}&size=32`;
                        domainHeader.innerHTML = `
                            <i data-lucide="chevron-down" class="chevron-icon w-6 h-6 mr-2" style="color:var(--text-color-light);"></i>
                            <img src="${faviconUrl}" class="mr-4 w-8 h-8 rounded-md" alt="Favicon" />
                            <h3 class="text-xl font-bold">${hostname}</h3>
                            <span class="ml-2 text-lg font-medium" style="color: var(--text-color-light);">(${domainLinks.length})</span>
                            <div class="flex-grow h-px ml-4" style="background-color: var(--border-color);"></div>
                        `;
                        linksContainer.appendChild(domainHeader);

                        const linksWrapper = document.createElement('div');
                        linksWrapper.className = 'domain-links-wrapper col-span-full grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6';
                        if (isCollapsed) {
                            linksWrapper.style.display = 'none';
                        }

                        domainLinks.forEach(link => {
                            const linkCardElement = document.createElement('div');
                            linkCardElement.className = 'link-card';
                            linkCardElement.innerHTML = renderLinkCard(link);
                            linksWrapper.appendChild(linkCardElement);
                        });
                        linksContainer.appendChild(linksWrapper);
                    }
                }

                const sourceLinks = showArchived ? links.filter(l => l.status === 'archived') : links.filter(l => l.status === 'active');
                const allTags = [...new Set(sourceLinks.flatMap(l => l.tags || []))];
                tagFiltersContainer.innerHTML = `<span class="text-sm font-medium" style="color:var(--text-color-light);">Tags:</span>`;
                if (allTags.length > 0) {
                    createFilterButton(tagFiltersContainer, 'Alle', null);
                    allTags.forEach(tag => createFilterButton(tagFiltersContainer, tag, tag));
                }
                lucide.createIcons();
            };

            const createFilterButton = (container, label, value) => {
                const isActive = window.viewState.filterTag === value;
                const button = document.createElement('button');
                button.textContent = label;
                button.className = `px-3 py-1 rounded-full text-sm transition`;
                if (isActive) {
                    button.style.backgroundColor = 'var(--accent-color)';
                    button.style.color = 'white';
                } else {
                    button.style.backgroundColor = 'var(--card-bg-hover)';
                    button.style.color = 'var(--text-color)';
                }
                button.onclick = () => {
                    window.viewState.filterTag = isActive ? null : value;
                    window.renderApp();
                };
                container.appendChild(button);
            };

            const renderPreview = (data) => {
                if (!data) {
                    livePreviewContainer.innerHTML = `<div class="flex items-center justify-center h-full" style="color:var(--text-color-light);">Vorschau wird hier angezeigt...</div>`;
                    return;
                }
                const previewElement = document.createElement('div');
                previewElement.className = 'link-card h-full is-preview';
                previewElement.innerHTML = renderLinkCard(data, true);
                livePreviewContainer.innerHTML = '';
                livePreviewContainer.appendChild(previewElement);
                lucide.createIcons();
            };

            let previewTimeout;
            const handleUrlInput = () => {
                clearTimeout(previewTimeout);
                const url = linkUrlInput.value.trim();
                if (!url) { renderPreview(null); return; }
                livePreviewContainer.innerHTML = `<div class="flex items-center justify-center h-full"><div class="spinner"></div></div>`;
                previewTimeout = setTimeout(async () => {
                    const metadata = await fetchMetadataAPI(url);
                    previewData = {
                        url,
                        tags: linkTagsInput.value.split(',').map(t => t.trim()).filter(Boolean),
                        hostname: getHostname(url),
                        ...(metadata || { title: url, description: 'Laden fehlgeschlagen.', image: '' })
                    };
                    renderPreview(previewData);
                }, 500);
            };

            // --- Event Listeners ---
            linkUrlInput.addEventListener('input', handleUrlInput);
            linkTagsInput.addEventListener('input', () => {
                if (previewData) {
                    previewData.tags = linkTagsInput.value.split(',').map(t => t.trim()).filter(Boolean);
                    renderPreview(previewData);
                }
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const url = linkUrlInput.value.trim();
                if (!url) return;
                const linkData = previewData && previewData.url === url ? previewData : { url, tags: linkTagsInput.value.split(',').map(t => t.trim()).filter(Boolean), title: url, description: 'Lade Details...', image: '', metadataStatus: 'pending' };
                links.unshift({ ...linkData, id: Date.now(), status: 'active' });
                saveLinks();
                window.renderApp();
                form.reset();
                renderPreview(null);
                previewData = null;
                showToast('Link hinzugefügt.', 'success');
                if (linkData.metadataStatus === 'pending') processMetadataQueue();
            });

            const setupActionDelegation = (container) => {
                container.addEventListener('click', (e) => {
                    const header = e.target.closest('.domain-header-group');
                    if (header) {
                        const hostname = header.dataset.hostname;
                        const wrapper = header.nextElementSibling;
                        if (window.viewState.collapsedHostnames.has(hostname)) {
                            window.viewState.collapsedHostnames.delete(hostname);
                            header.classList.remove('collapsed');
                            wrapper.style.display = 'grid';
                        } else {
                            window.viewState.collapsedHostnames.add(hostname);
                            header.classList.add('collapsed');
                            wrapper.style.display = 'none';
                        }
                        saveViewState();
                        return;
                    }

                    const button = e.target.closest('button[data-action]');
                    if (!button) return;

                    const action = button.dataset.action;
                    const id = Number(button.dataset.id);
                    const linkIndex = links.findIndex(l => l.id === id);

                    if (linkIndex === -1) return;

                    let needsRerender = false;

                    switch (action) {
                        case 'archive':
                            links[linkIndex].status = 'archived';
                            needsRerender = true;
                            showToast('Link archiviert.');
                            break;
                        case 'restore':
                            links[linkIndex].status = 'active';
                            needsRerender = true;
                            showToast('Link wiederhergestellt.');
                            break;
                        case 'delete':
                            openConfirmModal('Link löschen', 'Möchten Sie diesen Link wirklich endgültig löschen?', () => {
                                links.splice(linkIndex, 1);
                                saveLinks();
                                window.renderApp();
                                showToast('Link gelöscht.', 'success');
                            });
                            break;
                        case 'retry':
                            links[linkIndex].metadataStatus = 'pending';
                            processMetadataQueue();
                            showToast('Metadaten-Abruf erneut gestartet.');
                            break;
                        case 'edit-tags':
                            openAddTagsModal(id);
                            break;
                    }

                    if (needsRerender) {
                        saveLinks();
                        window.renderApp();
                    }
                });
            };

            setupActionDelegation(linksContainer);

            toggleArchiveBtn.addEventListener('click', () => {
                window.viewState.showArchived = !window.viewState.showArchived;
                window.viewState.filterTag = null;
                window.renderApp();
            });

            clearArchiveBtn.addEventListener('click', () => openConfirmModal('Archiv leeren', 'Möchten Sie wirklich alle archivierten Einträge endgültig löschen?', () => {
                links = links.filter(link => link.status !== 'archived');
                saveLinks(); window.renderApp(); showToast('Archiv wurde geleert.', 'success');
            }));

            archiveAllBtn.addEventListener('click', () => openConfirmModal('Alle Links archivieren', 'Möchten Sie wirklich alle aktiven Links archivieren?', () => {
                let count = 0;
                links.forEach(link => { if (link.status === 'active') { link.status = 'archived'; count++; } });
                saveLinks(); window.renderApp(); showToast(`${count} Links archiviert.`, 'success');
            }));

            // Modal close listeners
            [confirmCancelBtn, confirmModalOverlay].forEach(el => el.addEventListener('click', () => closeModal(confirmModalOverlay, confirmModal)));
            confirmConfirmBtn.addEventListener('click', () => { if (confirmCallback) confirmCallback(); closeModal(confirmModalOverlay, confirmModal); });
            [addTagsCancelBtn, addTagsModalOverlay].forEach(el => el.addEventListener('click', () => closeModal(addTagsModalOverlay, addTagsModal)));
            addTagsSaveBtn.addEventListener('click', saveTags);
            addTagsInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); saveTags(); } });

            searchInput.addEventListener('input', (e) => { window.viewState.searchTerm = e.target.value.toLowerCase(); window.renderApp(); });

            // Export button click handler (opens rename modal)
            exportBtn.addEventListener('click', () => {
                if (links.length === 0) {
                    showToast('Keine Links zum Exportieren vorhanden.', 'error');
                    return;
                }
                exportFilenameInput.value = exportFilename; // Set default filename in input
                openModal(renameExportModalOverlay, renameExportModal);
                exportFilenameInput.focus();
            });

            // Handle rename export modal cancel
            [renameExportCancelBtn, renameExportModalOverlay].forEach(el => el.addEventListener('click', () => closeModal(renameExportModalOverlay, renameExportModal)));

            // Handle rename export modal confirm
            renameExportConfirmBtn.addEventListener('click', () => {
                let filename = exportFilenameInput.value.trim();
                if (!filename) {
                    showToast('Dateiname darf nicht leer sein.', 'error');
                    return;
                }
                if (!filename.endsWith('.json')) {
                    filename += '.json';
                }
                exportFilename = filename; // Update the export filename
                closeModal(renameExportModalOverlay, renameExportModal);

                // Perform the actual export
                const dataStr = JSON.stringify(links, null, 2);
                const a = document.createElement('a');
                a.href = URL.createObjectURL(new Blob([dataStr], { type: 'application/json' }));
                a.download = exportFilename;
                a.click();
                URL.revokeObjectURL(a.href);
                showToast('Links exportiert.', 'success');
            });

            // Allow pressing Enter in filename input to confirm
            exportFilenameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    renameExportConfirmBtn.click();
                }
            });

            importFileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (!Array.isArray(imported)) throw new Error('Invalid format');
                        const uniqueLinksMap = new Map(links.map(link => [link.url, link]));
                        imported.filter(l => l.url).forEach(link => uniqueLinksMap.set(link.url, { ...uniqueLinksMap.get(link.url), ...link }));
                        links = Array.from(uniqueLinksMap.values());
                        saveLinks();
                        window.renderApp();
                        showToast(`${imported.length} Links importiert/aktualisiert.`);
                        processMetadataQueue();
                    } catch (error) { showToast('Import fehlgeschlagen.', 'error'); }
                    finally { importFileInput.value = ''; }
                };
                reader.readAsText(file);
            });

            // --- Initial Load ---
            links = getStoredLinks();
            getStoredViewState();
            window.renderApp();
            renderPreview(null);
            processMetadataQueue();
        });
    </script>
</body>

<script>
    window.addEventListener('message', (event) => {
        // Security check: only respond to messages from the parent window
        if (event.source !== window.parent) {
            return;
        }

        const message = event.data;

        if (message && message.type === 'backupDataRequest') {
            // Collect "read later" links from localStorage.
            const linksData = localStorage.getItem('readLaterLinks');

            // Send the data back to the main window (index.html).
            // The 'key' must match the 'data-key' of the iframe.
            window.parent.postMessage({
                type: 'backupDataResponse',
                key: 'readlater',
                data: JSON.parse(linksData || '[]') // Ensure valid JSON is sent.
            }, '*'); // In a real application, you should specify the exact URL of the parent here.
        }

        if (message && message.type === 'restoreBackupData') {
            // Receive the data to be restored.
            const restoredLinks = message.data;

            if (Array.isArray(restoredLinks)) {
                // Store the restored data in localStorage.
                localStorage.setItem('readLaterLinks', JSON.stringify(restoredLinks));

                // Reload the page to make the changes visible.
                window.location.reload();
            }
        }
    });
</script>
